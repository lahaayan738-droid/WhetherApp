<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whether Web App</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    </head>
    <body>
        <main class="main-container">
            <header>
                <input type="text" placeholder="Search for City">
                <button class="search-button">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </header> 
            <section class="beforeSearch">
                <img src="rain.svg"/>
                <span>Search City Whether</span>
            </section>
            <section class="whether-info">
                    <section class="section-1">
                        <div class="location-icon-header">
                            <i class="fa-solid fa-location-dot"></i>
                            <h3 id="cityName">Kolkata</h3>
                        </div>
                        <div class="day-date">
                            <h4 id="todayDate"></h4>
                        </div>
                    </section>
                    <div class="section-2">
                        <div class="image">
                            <img src=""/>
                        </div>
                        <div class="temp-cloud">
                            <h1 id="temp"></h1>
                            <h2 id="condition"></h2>
                        </div>
                    </div>
                    <section class="section-3">
                        <div class="whether-info">
                            <img src="raindrop.svg"/>
                            <h3>Humidity</h3>
                            <h3 id="humidity"></h3>
                        </div>

                        <div class="whether-info">
                            <img class="windIcon" src="wind.svg"/>
                            <h3>Wind Speed</h3>
                            <h3 id="windSpeed"></h3>
                        </div>
                    </section>
                    <section class="section-4">
                        <div class="forcast-item-container">
                            <div class="forcast-item">
                                <h5 class="forcastDate"></h5>
                                <img class="forcastImg" src="#"/>
                                <h5 class="forcastDegree"></h5>
                            </div>
                            <div class="forcast-item">
                                <h5 class="forcastDate"></h5>
                                <img class="forcastImg" src=""/>
                                <h5 class="forcastDegree"></h5>
                            </div>
                            <div class="forcast-item">
                                <h5 class="forcastDate"></h5>
                                <img class="forcastImg" src=""/>
                                <h5 class="forcastDegree"></h5>
                            </div>
                            <div class="forcast-item">
                                <h5 class="forcastDate"></h5>
                                <img class="forcastImg" src=""/>
                                <h5 class="forcastDegree"></h5>
                            </div>
                            <div class="forcast-item">
                                <h5 class="forcastDate"></h5>
                                <img class="forcastImg" src=""/>
                                <h5 class="forcastDegree"></h5>
                            </div>
                            <div class="forcast-item">
                                <h5 class="forcastDate"></h5>
                                <img class="forcastImg" src=""/>
                                <h5 class="forcastDegree"></h5>
                            </div>
                        </div>
                    </section>
            </section>
        </main>
        

        <script src="index.js"></script>
    </body>
</html>
